services:
  # Main Web Service (serves both frontend and backend)
  - type: web
    name: acms-app
    env: node
    plan: starter
    buildCommand: npm run install-all && cd client && npx react-scripts build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_TYPE
        value: postgresql
      # Database connection variables - Set these manually after creating PostgreSQL database
      # Go to your PostgreSQL service → "Connections" → Copy the values
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: SESSION_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 12
      - key: CLIENT_URL
        fromService:
          type: web
          name: acms-app
          property: host
      - key: SERVER_URL
        fromService:
          type: web
          name: acms-app
          property: host
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: acms-app
          property: host
